{% extends "base.html" %} {% block content %}
<h4 class="site-heading-upper text-primary mb-3">اپنی ترکیب شامل کریں</h4>
<h2>Edit task</h2>

<form action="{{ url_for('update_recipe', recipes_id=recipes._id) }}" method="POST">
   <div class="input-field col-md-12">
    <i class="material-icons prefix">add_a_photo</i>
    <input placeholder="" name="image_source" type="text" class="validate" value="{{recipes.image_source}}"/>
    <label for="first_name">Image</label>
  </div>

  <div class="input-field col-md-12">
    <i class="material-icons prefix">create</i>
    <input placeholder="" name="recipe_name" type="text" class="validate" value="{{recipes.recipe_name}}"/>
    <label for="first_name">Recipe Name</label>
  </div>

  
    <div class="row">
       <div class="input-field col-md-4">
        <i class="material-icons prefix">local_dining</i>
        <input
          placeholder=""
          name="serves"
          type="text"
          class="validate"
          value="{{recipes.serves}}"
        />
        <label for="first_name">Serves</label>
      </div>

      
        <div class="input-field col-md-4">
        <i class="material-icons prefix">alarm</i>
        <input
          placeholder="How long does it takes to cook"
          name="due_time"
          id="due_time"
          type="text"
          class="validate"
          value="{{recipes.due_time}}"
        />
        <label for="first_name">Time</label>
      </div>
     

      <div class="input-field col-md-4">
        <i class="material-icons prefix">add</i>
        <input
          placeholder="How many Calories" name="calories" type="text" class="validate" value="{{recipes.calories}}"/>
        <label for="first_name">Calories</label>
      </div>
    </div>
  

  
    <div class="row">
      <div class="input-field col-md-3">
        <i class="material-icons prefix">opacity</i>
        <input
          placeholder="For Example - 30g"
          name="fat"
          type="text"
          class="validate"
          value="{{recipes.fat}}"
        />
        <label for="first_name">Fat</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">invert_colors</i>
        <input
          placeholder="For Example - 2g"
          name="saturates"
          type="text"
          class="validate"
          value="{{recipes.saturates}}"
        />
        <label for="first_name">Saturates</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">border_clear</i>
        <input
          placeholder="For Example - 1g"
          name="sugars"
          type="text"
          class="validate"
          value="{{recipes.sugars}}"
        />
        <label for="first_name">Sugar</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">grain</i>
        <input
          placeholder="For Example 0.8g"
          name="salt"
          type="text"
          class="validate"
          value="{{recipes.salt}}"
        />
        <label for="first_name">Salt</label>
      </div>
    </div>
  

  <div class="row">
    <div class="input-field col-md-12">
      <i class="material-icons prefix">comment</i>
      <input name="recipe_description" type="text" class="validate" value="{{recipes.recipe_description}}"/>
      <label class="active" for="first_name2">Recipe Description</label>
    </div>
  </div>
         
        
           
   <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="ingredients">Ingredients</label>
                <textarea required class="form-control" id="ingredients" name="ingredients" value="{{recipes.ingredients}}" rows="3"
                    placeholder="Each ingredient in it's own line.">{{recipes.ingredients}}</textarea>
                <small class="form-text text-muted">Please add a comma after each ingredient.</small>
            </div>
        </div>
    </div>


  
     <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="recipe_method">Method</label>
                <textarea required class="form-control" value="{{recipes.recipe_method}}" id="recipe_method" name="recipe_method" rows="3"
                    placeholder="Each ingredient in it's own line.">{{recipes.recipe_method}}</textarea>
                <small class="form-text text-muted">Please add a comma after each ingredient.</small>
            </div>
        </div>
    </div>

    <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        </button>
    </div>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
