{% extends "base.html" %} {% block content %}
<h4 class="site-heading-upper text-primary mb-3">اپنی ترکیب شامل کریں</h4>
<h2>{{ page_name }}</h2>

<form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>Image</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Recipe Name</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">comment</i>
          <input type="text" id="autocomplete-description" class="autocomplete">
          <label for="autocomplete-input">Recipe Description</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">warning</i>
          <input disabled value="454Kcal | Fat 30g | Saturates 15g | Sugars 9g | Salt 1.6g" id="disabled" type="text" class="validate">
          <label for="disabled">Recipe Nutrition Example</label>
        </div>
      </div>

   <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_drink</i>
          <input type="text" id="autocomplete-nutrition" class="autocomplete">
          <label for="autocomplete-input">Recipe Nutrition</label>
        </div>
      </div>
    </div>
  </div>

 <div class="row">
    <div id="matfix" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">alarm</i>
           <input id="due_time" name="due_time" type="text" class="timepicker"/>
          <label for="autocomplete-input">Time</label>
        </div>
      </div>
    </div>
  </div>
    


  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <input type="text" id="autocomplete-ingredients" class="autocomplete">
          <label for="autocomplete-input">Recipe Ingredients</label>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">library_books</i>
          <input type="text" id="autocomplete-method" class="autocomplete">
          <label for="autocomplete-input">Recipe Method</label>
        </div>
      </div>
    </div>
  </div>

 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>




    
    
    





{% endblock %}
