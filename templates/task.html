{% extends "base.html" %} {% block content %}
<h4 class="site-heading-upper text-primary mb-3">کام</h4>
<h2>{{ page_name }}</h2>

  <form action="" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix"></i>
        <input id="task_name" name="task" type="text" class="validate" />

          ><img src="https://img.icons8.com/officel/24/000000/chicken.png" />

      </div>
</div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"></i>
          <input id="task_icon" name="task" type="text" class="validate" />
          <label for="icon_prefix"
            ><i class="fas fa-utensils"></i>Recipe Name</label>
        </div>
      </div>
    </div>
  </form>
</div>

<a href="https://icons8.com/icon/4014/chicken">Chicken icon by Icons8</a>
{% endblock %}
