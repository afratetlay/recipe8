{% extends "base.html" %} {% block content %}
<h4 class="site-heading-upper text-primary mb-3">اپنی ترکیب شامل کریں</h4>
<h2>Add Your Recipes</h2>

<form action="{{ url_for('insert_recipe') }}" method="POST">
  <div class="file-field input-field col-md-12">
    <div class="btn">
      <span>Image</span>
      <input type="file" />
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text" />
    </div>
  </div>

  <div class="input-field col-md-12">
    <i class="material-icons prefix">create</i>
    <input placeholder="" id="recipe_method" type="text" class="validate" />
    <label for="first_name">Recipe Name</label>
  </div>

  
    <div class="row">
   
      <div class="input-field col-md-4">
        <i class="material-icons prefix">local_dining</i>
        <input
          placeholder=""
          id="calories"
          type="text"
          class="validate"
        />
        <label for="first_name">Serves</label>
      </div>

      
        <div id="matfix" class="col 4">
          <div class="row">
            <div class="input-field col-md-4">
              <i class="material-icons prefix">alarm</i>
              <input
                id="due_time"
                name="due_time"
                type="text"
                class="timepicker"
              />
              <label for="autocomplete-input"></label>
            </div>
          </div>
        </div>
     

      <div class="input-field col-md-4">
        <i class="material-icons prefix">add</i>
        <input
          placeholder="How many Calories"
          id="calories"
          type="text"
          class="validate"
        />
        <label for="first_name">Calories</label>
      </div>
    </div>
  

  
    <div class="row">
      <div class="input-field col-md-3">
        <i class="material-icons prefix">opacity</i>
        <input
          placeholder="For Example - 30g"
          id="fat"
          type="text"
          class="validate"
        />
        <label for="first_name">Fat</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">invert_colors</i>
        <input
          placeholder="For Example - 2g"
          id="saturates"
          type="text"
          class="validate"
        />
        <label for="first_name">Saturates</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">border_clear</i>
        <input
          placeholder="For Example - 1g"
          id="sugar"
          type="text"
          class="validate"
        />
        <label for="first_name">Sugar</label>
      </div>
      <div class="input-field col-md-3">
        <i class="material-icons prefix">grain</i>
        <input
          placeholder="For Example 0.8g"
          id="salt"
          type="text"
          class="validate"
        />
        <label for="first_name">Salt</label>
      </div>
    </div>
  

  <div class="row">
    <div class="input-field col-md-12">
      <i class="material-icons prefix">comment</i>
      <input value="" id="first_name2" type="text" class="validate" />
      <label class="active" for="first_name2">Recipe Description</label>
    </div>
  </div>

  
    <div class="row">
      <div class="input-field col-md-12">
        <i class="material-icons prefix">local_dining</i>
        <input type="text" name="ingredients" class="ingredients" placeholder="One ingredient per box!" required/>
        <label for="first_name">Ingredients</label>
      </div>
    </div>
  

  <div class="row">
        <div class="col text-center button-container">
                <button class="btn btn-secondary i-add" type="button">+</button>
                <button class="btn btn-secondary i-remove" type="button">-</button>
        </div>
    </div>

  <div class="input-field col-md-12">
    <i class="material-icons prefix">library_books</i>
    <input placeholder="" id="recipe_method" type="text" class="validate" />
    <label for="first_name">Recipe Method</label>
  </div>
 
<div class="row">
  <button class="btn waves-effect waves-light" type="submit" name="action">
    Submit
    </button>
  </div>
</form>
{% endblock %}
