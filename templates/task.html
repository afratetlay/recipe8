{% extends "base.html" %} {% block content %}
<h4 class="site-heading-upper text-primary mb-3">کام</h4>
<h2>{{ page_name }}</h2>

<div class="row">
  <form action="" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix"></i>
        <input id="task_name" name="task" type="text" class="validate" />
        <label for="icon_prefix"
          ><img src="https://img.icons8.com/officel/24/000000/chicken.png" />
          Chicken Recipe Name</label
        >
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix"></i>
        <input id="task_icon" name="task" type="text" class="validate" />
        <label for="icon_prefix"
          ><img
            src="https://img.icons8.com/pastel-glyph/30/000000/create-new--v2.png"
          />Recipe Description</label
        >
      </div>
    </div>
    <div class="row box">
      <label>Allegen </label>
      <select class="browser-default">
        <option value="" selected>Choose Allegen</option>
        <option value="1">Wheat</option>
        <option value="2">Dairy</option>
        <option value="3">Eggs</option>
        <option value="4">Nuts</option>
        <option value="5">Soy</option>
        <option value="6">Fish/ Shellfish</option>
        <option value="3">N/A</option>
      </select>
    </div>
  </form>
</div>

<a href="https://icons8.com/icon/4014/chicken">Chicken icon by Icons8</a>
{% endblock %}
